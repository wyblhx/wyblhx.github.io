        <h1 id="IBI-波尔兹曼反演-SBR-丁苯橡胶"><a href="#IBI-波尔兹曼反演-SBR-丁苯橡胶" class="headerlink" title="IBI(波尔兹曼反演)-SBR(丁苯橡胶)"></a>IBI(波尔兹曼反演)-<a target="_blank" rel="noopener" href="https://baike.baidu.com/item/%E4%B8%81%E8%8B%AF%E6%A9%A1%E8%83%B6/8730587?fr=aladdin">SBR</a>(丁苯橡胶)</h1><h2 id="1、映射方式"><a href="#1、映射方式" class="headerlink" title="1、映射方式"></a>1、映射方式</h2><p><strong>A:CH2=CH-CH=CH2 54g/mol</strong><br><strong>B:C6H5-CH=CH2 104g/mol</strong><br><strong>默认规则</strong><br>（1）氢原子不计<br>（2）选取质量中心</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> n <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, nbeads + <span class="number">1</span>):</span><br><span class="line">    <span class="built_in">map</span> = []</span><br><span class="line">    <span class="keyword">for</span> atom <span class="keyword">in</span> data.atoms:</span><br><span class="line">        <span class="keyword">if</span> atom[<span class="string">&#x27;mol&#x27;</span>] == n:</span><br><span class="line">            <span class="built_in">map</span>.append(atom[<span class="string">&#x27;id&#x27;</span>])</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(<span class="built_in">map</span>) ==<span class="number">4</span>:<span class="comment">#CH2=CH-CH=CH2</span></span><br><span class="line">        <span class="built_in">type</span> = <span class="string">&#x27;A&#x27;</span></span><br><span class="line">    <span class="keyword">elif</span> <span class="built_in">len</span>(<span class="built_in">map</span>) == <span class="number">8</span>:<span class="comment">#C6H5-CH=CH2</span></span><br><span class="line">        <span class="built_in">type</span> = <span class="string">&#x27;B&#x27;</span></span><br><span class="line">    beads.append([n, <span class="built_in">type</span>, <span class="built_in">map</span>])</span><br></pre></td></tr></table></figure>

<h2 id="2-全原子模拟得到键、角分布，RDF"><a href="#2-全原子模拟得到键、角分布，RDF" class="headerlink" title="2.全原子模拟得到键、角分布，RDF"></a>2.全原子模拟得到键、角分布，RDF</h2><h3 id="2-1-Bond-AA、AB、BB"><a href="#2-1-Bond-AA、AB、BB" class="headerlink" title="2.1 Bond(AA、AB、BB)"></a>2.1 Bond(AA、AB、BB)</h3><h4 id="2-1-1-AA"><a href="#2-1-1-AA" class="headerlink" title="2.1.1 AA"></a>2.1.1 AA</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> MDAnalysis <span class="keyword">as</span> mda</span><br><span class="line"><span class="keyword">from</span> MDAnalysis.lib.distances <span class="keyword">import</span> calc_bonds</span><br><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> Counter</span><br><span class="line"></span><br><span class="line">u = mda.Universe(<span class="string">&quot;C:/Users/wy/Desktop/SBR/full/100/src/SBR.data&quot;</span>,</span><br><span class="line">                 <span class="string">&quot;C:/Users/wy/Desktop/SBR/full/100/src/unwrap.dcd&quot;</span>, <span class="built_in">format</span>=<span class="string">&quot;LAMMPS&quot;</span>)</span><br><span class="line"></span><br><span class="line">cgbeads = []  </span><br><span class="line"></span><br><span class="line">filepath = <span class="string">&#x27;C:/Users/wy/Desktop/SBR/full/100/src/map.txt&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(filepath, <span class="string">&#x27;r&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">    lines = f.readlines()</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> lines:</span><br><span class="line">        arrline = line.strip().split(<span class="string">&#x27; &#x27;</span>)</span><br><span class="line">        cgbeads.append(arrline)</span><br><span class="line"></span><br><span class="line">chains = <span class="number">36</span></span><br><span class="line">cgnatoms = <span class="built_in">len</span>(cgbeads)</span><br><span class="line">natoms = <span class="number">1296</span></span><br><span class="line"></span><br><span class="line">polybeads = []</span><br><span class="line"><span class="keyword">for</span> chain <span class="keyword">in</span> <span class="built_in">range</span>(chains):</span><br><span class="line">    <span class="keyword">for</span> n1 <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(cgbeads)):</span><br><span class="line">        <span class="built_in">type</span> = cgbeads[n1][<span class="number">1</span>]</span><br><span class="line">        bead = []</span><br><span class="line">        <span class="keyword">for</span> n2 <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(cgbeads[n1])):</span><br><span class="line">            <span class="keyword">if</span> n2 &lt; <span class="number">2</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            num = <span class="built_in">int</span>(cgbeads[n1][n2]) + chain * natoms - <span class="number">1</span></span><br><span class="line">            bead.append(num)</span><br><span class="line">        cg = mda.AtomGroup(bead, u)</span><br><span class="line">        polybeads.append([cg, <span class="built_in">type</span>])</span><br><span class="line"></span><br><span class="line">Bondlength = []</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> ts <span class="keyword">in</span> u.trajectory:</span><br><span class="line">    <span class="keyword">for</span> i1 <span class="keyword">in</span> <span class="built_in">range</span>(chains):</span><br><span class="line">        <span class="keyword">for</span> i2 <span class="keyword">in</span> <span class="built_in">range</span>(cgnatoms - <span class="number">1</span>):</span><br><span class="line">            <span class="keyword">if</span> polybeads[i1 * cgnatoms + i2][<span class="number">1</span>] == <span class="string">&#x27;A&#x27;</span> <span class="keyword">and</span> polybeads[i1 * cgnatoms + i2 + <span class="number">1</span>][<span class="number">1</span>] == <span class="string">&#x27;A&#x27;</span>:</span><br><span class="line">                l = calc_bonds(polybeads[i1 * cgnatoms + i2][<span class="number">0</span>].center_of_mass(unwrap=<span class="literal">True</span>),</span><br><span class="line">                               polybeads[i1 * cgnatoms + i2 + <span class="number">1</span>][<span class="number">0</span>].center_of_mass(unwrap=<span class="literal">True</span>),</span><br><span class="line">                               box=u.dimensions</span><br><span class="line">                               )</span><br><span class="line">                Bondlength.append(l)</span><br></pre></td></tr></table></figure>
